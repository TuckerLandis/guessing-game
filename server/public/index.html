<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    <h2>Guess a random number between 1 and 25!</h2>
    <h2 id="displayWinner"></h2>

  <section class="inputSection">
    <input id="player1In" type="text" placeholder="player1">
    <input id="player2In" type="text" placeholder="player2">
    <input id="player3In" type="text" placeholder="player3">
    <input id="player4In" type="text" placeholder="player4">
    <button id="submitGuesses">Submit</button>


  </section>

<section class="totalGuessesSection">
  <h2>Total Guesses: 0</h2>

</section>

<section>
  <h3>Guess History</h3>

  <table>
    <theader class="guessHistorySection">
      <th>Player 1 Guess</th>
      <th>Player 2 Guess</th>
      <th>Player 3 Guess</th>
      <th>Player 4 Guess</th>
    </theader>
    <tbody class="historyBodySection">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tbody>
  </table>

 

</section>


</body>
</html>
